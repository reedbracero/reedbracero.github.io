<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS-only Custom range slider</title>
  <link rel="stylesheet" href="./style.css">

</head>
<h1><em>THIS IS A SLIDER TOOL</em></h1>
<body>
<!-- partial:index.partial.html -->
<label>
  <input type="range" id="one" min="-100" max="420" step="5" value="500">
  <output for="one" style="--min: -69;--max: 420"></output>
</label>  
<label style="--c: #BD1550">
  <input type="range" id="two" min="-50" max="50" step="1" value="0">
  <output class="middle" for="two" style="--min: 1000;--max: 10000000"></output>
</label>
<label style="--c: #BD1550">
  <input type="range" id="two" min="-50" max="50" step="1" value="0">
  <output class="bottom" for="two" style="--min: 1;--max: 2"></output>
</label>
<!-- partial -->
  
</body>
</html>
